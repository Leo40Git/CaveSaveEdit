language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
  - oraclejdk8
install: true
script: gradle fatJar
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-EXPERIMENTAL-$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "$TRAVIS_COMMIT" -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/Leo40Git/CaveSaveEdit --tags
  - ls -R
deploy:
  provider: releases
  api_key: "$TAGPERM"
  file: "$TRAVIS_BUILD_DIR/build/libs/CaveSaveEdit.jar"
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
