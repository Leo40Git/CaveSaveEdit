language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
- oraclejdk8
install: true
script: gradle fatJar
deploy:
  provider: releases
  api_key:
    secure: 
  file: CaveSaveEdit.jar
  on:
    repo: Leo40Git/CaveSaveEdit
